<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Portal - Sign Up/Sign In</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 100%;
            max-width: 450px;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1rem;
        }

        .form-container {
            padding: 40px;
        }

        .tab-buttons {
            display: flex;
            margin-bottom: 30px;
            border-radius: 10px;
            overflow: hidden;
            border: 2px solid #f0f0f0;
        }

        .tab-button {
            flex: 1;
            padding: 15px;
            background: #f8f9fa;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .tab-button.active {
            background: #4CAF50;
            color: white;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #4CAF50;
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.2);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            transform: scale(1.2);
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            color: #e74c3c;
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
        }

        .success-message {
            color: #27ae60;
            text-align: center;
            padding: 20px;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .hidden {
            display: none;
        }

        .profile-form {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .form-step {
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #4CAF50;
        }

        .form-step h3 {
            color: #4CAF50;
            margin-bottom: 15px;
        }

        @media (max-width: 480px) {
            .container {
                margin: 10px;
            }
            
            .form-container {
                padding: 25px;
            }
            
            .header {
                padding: 25px;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŒ¾ Farmer Portal</h1>
            <p>Welcome to your agricultural community</p>
        </div>

        <!-- Authentication Form -->
        <div id="auth-form" class="form-container">
            <div class="tab-buttons">
                <button class="tab-button active" onclick="switchTab('signin')">Sign In</button>
                <button class="tab-button" onclick="switchTab('signup')">Sign Up</button>
            </div>

            <!-- Sign In Form -->
            <div id="signin-form">
                <div class="form-group">
                    <label for="signin-contact">Email or Phone Number</label>
                    <input type="text" id="signin-contact" placeholder="Enter your email or phone number" required>
                    <div class="error-message" id="signin-error"></div>
                </div>
                <button type="button" class="submit-btn" onclick="handleSignIn()">Sign In</button>
            </div>

            <!-- Sign Up Form -->
            <div id="signup-form" class="hidden">
                <div class="form-group">
                    <label for="signup-contact">Email or Phone Number</label>
                    <input type="text" id="signup-contact" placeholder="Enter your email or phone number" required>
                    <div class="error-message" id="signup-error"></div>
                </div>
                <button type="button" class="submit-btn" onclick="handleSignUp()">Create Account</button>
            </div>
        </div>

        <!-- Profile Completion Form -->
        <div id="profile-form" class="form-container hidden">
            <div class="form-step">
                <h3>Complete Your Profile</h3>
                <p>Please provide the following information to access the main portal:</p>
            </div>

            <form id="user-profile-form">
                <div class="form-group">
                    <label for="user-name">Full Name</label>
                    <input type="text" id="user-name" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label for="user-age">Age</label>
                    <input type="number" id="user-age" placeholder="Enter your age" min="18" max="100" required>
                </div>

                <div class="form-group">
                    <label for="user-gender">Gender</label>
                    <select id="user-gender" required>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                        <option value="prefer-not-to-say">Prefer not to say</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="user-language">Preferred Language</label>
                    <select id="user-language" required>
                        <option value="">Select Language</option>
                        <option value="hindi">Hindi</option>
                        <option value="english">English</option>
                        <option value="tamil">Tamil</option>
                        <option value="telugu">Telugu</option>
                        <option value="bengali">Bengali</option>
                        <option value="marathi">Marathi</option>
                        <option value="gujarati">Gujarati</option>
                        <option value="kannada">Kannada</option>
                        <option value="malayalam">Malayalam</option>
                        <option value="punjabi">Punjabi</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="user-village">Village/Region</label>
                    <input type="text" id="user-village" placeholder="Enter your village or region" required>
                </div>

                <div class="form-group">
                    <label>BPL Card Status</label>
                    <div class="checkbox-group">
                        <input type="checkbox" id="bpl-holder">
                        <label for="bpl-holder">I am a BPL (Below Poverty Line) card holder</label>
                    </div>
                </div>

                <button type="submit" class="submit-btn">Complete Profile & Continue</button>
            </form>
        </div>

        <!-- Success Message -->
        <div id="success-message" class="hidden">
            <div class="success-message">
                <h3>âœ… Profile Completed Successfully!</h3>
                <p>Redirecting to main portal...</p>
            </div>
        </div>
    </div>

    <script>
        // In-memory storage for user data
        let users = {};
        let currentUser = null;

        // Switch between sign in and sign up tabs
        function switchTab(tab) {
            const tabButtons = document.querySelectorAll('.tab-button');
            const signinForm = document.getElementById('signin-form');
            const signupForm = document.getElementById('signup-form');

            tabButtons.forEach(btn => btn.classList.remove('active'));
            
            if (tab === 'signin') {
                tabButtons[0].classList.add('active');
                signinForm.classList.remove('hidden');
                signupForm.classList.add('hidden');
            } else {
                tabButtons[1].classList.add('active');
                signinForm.classList.add('hidden');
                signupForm.classList.remove('hidden');
            }
        }

        // Validate email or phone number
        function validateContact(contact) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const phoneRegex = /^[+]?[\d\s\-\(\)]{10,}$/;
            return emailRegex.test(contact) || phoneRegex.test(contact);
        }

        // Handle sign in - redirect directly to main website
        function handleSignIn() {
            const contact = document.getElementById('signin-contact').value.trim();
            
            // Store the contact info
            currentUser = {
                contact: contact,
                profileComplete: true // Assume existing users have complete profiles
            };
            
            console.log('Sign in clicked, redirecting to main website');
            redirectToMainWebsite();
        }

        // Handle sign up - redirect to profile form
        function handleSignUp() {
            const contact = document.getElementById('signup-contact').value.trim();
            
            // For new users, redirect to profile completion
            currentUser = {
                contact: contact,
                profileComplete: false
            };

            console.log('Sign up clicked, redirecting to profile form');
            showProfileForm();
        }

        // Show profile completion form
        function showProfileForm() {
            document.getElementById('auth-form').classList.add('hidden');
            document.getElementById('profile-form').classList.remove('hidden');
        }

        // Handle profile completion
        document.getElementById('user-profile-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const formData = {
                name: document.getElementById('user-name').value.trim(),
                age: document.getElementById('user-age').value,
                gender: document.getElementById('user-gender').value,
                language: document.getElementById('user-language').value,
                village: document.getElementById('user-village').value.trim(),
                bplHolder: document.getElementById('bpl-holder').checked
            };

            // Validate all fields are filled
            if (!formData.name || !formData.age || !formData.gender || !formData.language || !formData.village) {
                alert('Please fill in all required fields');
                return;
            }

            // Update user data
            currentUser = {
                ...currentUser,
                ...formData,
                profileComplete: true
            };
            users[currentUser.contact] = currentUser;

            console.log('User Profile Completed:', currentUser);
            redirectToMainWebsite();
        });

        // Show success message and redirect
        function showSuccessAndRedirect() {
            document.getElementById('profile-form').classList.add('hidden');
            document.getElementById('auth-form').classList.add('hidden');
            document.getElementById('success-message').classList.remove('hidden');

            // Simulate redirect after 2 seconds
            setTimeout(() => {
                // Replace this URL with your main website URL
                const mainWebsiteURL = 'https://your-main-website.com';
                console.log('Redirecting to:', mainWebsiteURL);
                alert(`Redirecting to main portal: ${mainWebsiteURL}\n\nUser Data: ${JSON.stringify(currentUser, null, 2)}`);
                // Uncomment the next line when you have the actual URL:
                // window.location.href = mainWebsiteURL;
            }, 2000);
        }

        // Function to handle direct redirect to main website
        function redirectToMainWebsite() {
            // Replace this URL with your main website URL
            const mainWebsiteURL = 'https://your-main-website.com';
            console.log('Redirecting to:', mainWebsiteURL);
            alert(`Redirecting to main portal: ${mainWebsiteURL}\n\nUser Data: ${JSON.stringify(currentUser, null, 2)}`);
            // Uncomment the next line when you have the actual URL:
            // window.location.href = mainWebsiteURL;
        }

        // Clear error messages on input
        document.addEventListener('input', function(e) {
            if (e.target.type === 'text' || e.target.type === 'email') {
                const errorDiv = e.target.parentNode.querySelector('.error-message');
                if (errorDiv) {
                    errorDiv.style.display = 'none';
                }
            }
        });
    </script>
</body>
</html>
