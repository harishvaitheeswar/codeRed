<!DOCTYPE html>
<html>
<head>
<title>Smart Irrigation Simulator</title>
<style>
  body {
    background: #111;
    color: white;
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
  }
  h1 {
    margin-top: 15px;
    color: #4CAF50;
  }
  #farmCanvas {
    background: #222;
    margin-top: 10px;
    border: 2px solid white;
    display: block;
    margin-left: auto;
    margin-right: auto;
  }
  #controls {
    margin-top: 15px;
  }
  select, button {
    padding: 10px 15px;
    margin: 5px;
    background: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
    font-size: 16px;
    border-radius: 6px;
  }
  button:hover {
    background: #45a049;
  }
  #weather {
    margin-top: 20px;
  }
  #dashboard {
    margin-top: 20px;
    padding: 15px;
    background: #222;
    border-top: 2px solid white;
  }
  #tank {
    width: 100px;
    height: 150px;
    border: 3px solid white;
    margin: 0 auto;
    position: relative;
    border-radius: 6px;
    overflow: hidden;
  }
  .water {
    position: absolute;
    bottom: 0;
    width: 100%;
    background: linear-gradient(to top, #1e90ff, #00bfff);
    transition: height 0.5s;
  }
  .bubble {
    position: absolute;
    bottom: 0;
    width: 10px;
    height: 10px;
    background: rgba(255,255,255,0.8);
    border-radius: 50%;
    animation: rise 2s infinite;
  }
  @keyframes rise {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-150px) scale(0.5); opacity: 0; }
  }
  #moistureBarContainer {
    width: 60%;
    height: 20px;
    border: 2px solid white;
    border-radius: 10px;
    margin: 15px auto;
    overflow: hidden;
  }
  #moistureBar {
    height: 100%;
    width: 0%;
    background: linear-gradient(to right, yellow, green, cyan, blue);
    transition: width 1s;
  }
  #indicator {
    margin-top: 5px;
    font-size: 18px;
    font-weight: bold;
  }
</style>
</head>
<body>

<h1>üå± Smart Irrigation Simulator</h1>

<canvas id="farmCanvas" width="500" height="500"></canvas>

<div id="controls">
  <select id="methodSelect">
    <option value="manual">Manual Irrigation üíß</option>
    <option value="sprinkler">Sprinkler üåßÔ∏è</option>
    <option value="drip">Drip Irrigation üí¶</option>
  </select>
  <button onclick="startIrrigation()">Start Irrigation</button>
</div>

<div id="weather">
  <h2>Weather Forecast</h2>
  <p id="forecast"></p>
</div>

<!-- Dashboard Below -->
<div id="dashboard">
  <h3>üíß Water Tank</h3>
  <div id="tank">
    <div class="water" id="waterLevel"></div>
  </div>
  <button onclick="refillTank()">Refill Tank</button>
  <p id="waterUsageText"></p>

  <h3>üåø Crop Moisture Level</h3>
  <div id="moistureBarContainer">
    <div id="moistureBar"></div>
  </div>
  <div id="indicator"></div>
</div>

<script>
const canvas = document.getElementById("farmCanvas");
const ctx = canvas.getContext("2d");
const gridSize = 10;
const cellSize = canvas.width / gridSize;
let moisture = [];
let forecast = [];
let isIrrigating = false;

// Water tank variables
let tankCapacity = 100;
let currentTankLevel = 100;
let bubbleInterval;

// Gradual colors
function moistureColor(value) {
  if (value <= 20) return "#ffff66";
  if (value <= 40) return "#99ff66";
  if (value <= 60) return "#66ffcc";
  if (value <= 80) return "#66ccff";
  return "#0066ff";
}

function init() {
  for (let i = 0; i < gridSize; i++) {
    moisture[i] = [];
    for (let j = 0; j < gridSize; j++) {
      moisture[i][j] = 30;
    }
  }
  generateWeatherForecast();
  draw();
  updateDashboard();
}

function generateWeatherForecast() {
  forecast = [];
  for (let day = 0; day < 3; day++) {
    const rainChance = Math.random();
    let condition;
    if (rainChance > 0.7) condition = "üåßÔ∏è Rain";
    else if (rainChance > 0.4) condition = "üå§Ô∏è Cloudy";
    else condition = "‚òÄÔ∏è Sunny";
    const temp = Math.floor(Math.random() * 15 + 20);
    const humidity = Math.floor(Math.random() * 40 + 40);
    forecast.push({ condition, temp, humidity, rainChance });
  }
  displayForecast();
}

function displayForecast() {
  let text = "";
  forecast.forEach((f, idx) => {
    text += `Day ${idx + 1}: ${f.condition}, üå°Ô∏è ${f.temp}¬∞C, üíß ${f.humidity}%, Rain chance: ${(f.rainChance*100).toFixed(0)}%<br>`;
  });
  document.getElementById("forecast").innerHTML = text;
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  for (let i = 0; i < gridSize; i++) {
    for (let j = 0; j < gridSize; j++) {
      ctx.fillStyle = moistureColor(moisture[i][j]);
      ctx.fillRect(j * cellSize, i * cellSize, cellSize - 1, cellSize - 1);
    }
  }
}

function startIrrigation() {
  if (isIrrigating) return;
  const method = document.getElementById("methodSelect").value;
  let waterUse;
  let moistureIncrease;
  if (method === "manual") {
    waterUse = 30;
    moistureIncrease = 40;
  } else if (method === "sprinkler") {
    waterUse = 20;
    moistureIncrease = 30;
  } else {
    waterUse = 10;
    moistureIncrease = 20;
  }
  if (currentTankLevel < waterUse) {
    alert("Not enough water! Please refill.");
    return;
  }
  currentTankLevel -= waterUse;
  isIrrigating = true;
  irrigationAnimation(method, moistureIncrease);
}

function irrigationAnimation(method, moistureIncrease) {
  let frame = 0;
  function animate() {
    draw();
    ctx.globalAlpha = 0.7;
    if (method === "manual") {
      ctx.fillStyle = "rgba(0,191,255,0.3)";
      ctx.fillRect(0,0,canvas.width,canvas.height);
    } else if (method === "sprinkler") {
      for (let i=0; i<50; i++) {
        ctx.fillStyle = "rgba(173,216,230,0.5)";
        ctx.beginPath();
        ctx.arc(Math.random()*canvas.width, Math.random()*canvas.height, 2, 0, Math.PI*2);
        ctx.fill();
      }
    } else if (method === "drip") {
      for (let i=0; i<gridSize; i++) {
        ctx.beginPath();
        ctx.arc(i*cellSize + cellSize/2, canvas.height/2, 3, 0, Math.PI*2);
        ctx.fillStyle = "skyblue";
        ctx.fill();
      }
    }
    ctx.globalAlpha = 1;

    frame++;
    if (frame < 60) {
      requestAnimationFrame(animate);
    } else {
      for (let i=0; i<gridSize; i++) {
        for (let j=0; j<gridSize; j++) {
          moisture[i][j] += moistureIncrease;
          if (moisture[i][j] > 100) moisture[i][j] = 100;
        }
      }
      draw();
      updateDashboard();
      isIrrigating = false;
    }
  }
  animate();
}

function updateDashboard() {
  document.getElementById("waterLevel").style.height = currentTankLevel + "%";

  let total = 0;
  for (let i=0; i<gridSize; i++) {
    for (let j=0; j<gridSize; j++) {
      total += moisture[i][j];
    }
  }
  let avgMoisture = total / (gridSize*gridSize);
  document.getElementById("moistureBar").style.width = avgMoisture + "%";

  if (avgMoisture < 40) {
    document.getElementById("indicator").innerHTML = "üö± Needs Watering";
    document.getElementById("indicator").style.color = "orange";
  } else if (avgMoisture > 90) {
    document.getElementById("indicator").innerHTML = "‚ö†Ô∏è Overwatered!";
    document.getElementById("indicator").style.color = "red";
  } else {
    document.getElementById("indicator").innerHTML = "‚úÖ Optimal";
    document.getElementById("indicator").style.color = "lightgreen";
  }
}

// Refill tank with bubbles
function refillTank() {
  if (currentTankLevel >= 100) return;

  // Create bubbles
  const tank = document.getElementById("tank");
  bubbleInterval = setInterval(() => {
    const bubble = document.createElement("div");
    bubble.classList.add("bubble");
    bubble.style.left = Math.random() * 80 + "px";
    bubble.style.animationDuration = (Math.random() * 1 + 1) + "s";
    tank.appendChild(bubble);
    setTimeout(() => bubble.remove(), 2000);
  }, 200);

  let refillInterval = setInterval(() => {
    if (currentTankLevel >= 100) {
      clearInterval(refillInterval);
      clearInterval(bubbleInterval);
      return;
    }
    currentTankLevel += 2;
    if (currentTankLevel > 100) currentTankLevel = 100;
    updateDashboard();
  }, 100);
}

init();
</script>

</body>
</html>
